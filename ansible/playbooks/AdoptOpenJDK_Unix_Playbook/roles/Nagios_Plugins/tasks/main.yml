---
##################
# Nagios_Plugins #
##################
- debug: msg='Installing Nagios plugins'

- name: If Raspbian on armv7l override ansible_distribution
  set_fact:
    ansible_distribution: "Ubuntu"
  when:
    - ansible_distribution == "Debian"
    - ansible_architecture == "armv7l"
    
  ###############
  # Nagios user #
  ###############
- name: Create Nagios user
  action: user name=nagios state=present shell=/bin/bash
  ignore_errors: yes
  when:
    - Nagios_Plugins == "Enabled"
  tags: nagios_plugins

- name: Set authorized key for Nagios user
  authorized_key:
    user: nagios
    state: present
    key: "{{ lookup('file', '{{ Nagios_User_SSHKey }}') }}"
  when:
    - Nagios_Plugins == "Enabled"
  tags: nagios_plugins

  ###################
  # Install plugins #
  ###################
- name: Download nagios-plugins
  get_url:
    url: https://nagios-plugins.org/download/nagios-plugins-2.2.1.tar.gz
    dest: /tmp/
    mode: 0440
    timeout: 25
  when:
    - Nagios_Plugins == "Enabled"
    - ansible_distribution != "Ubuntu"
  tags: nagios_plugins

- name: Extract nagios-plugins
  unarchive:
    src: /tmp/nagios-plugins-2.2.1.tar.gz
    dest: /tmp/
    copy: False
  when:
    - Nagios_Plugins == "Enabled"
    - ansible_distribution != "Ubuntu"
  tags: nagios_plugins

- name: Configure, make and make install nagios-plugins
  shell: cd /tmp/nagios-plugins-2.2.1/ && ./configure --prefix=/usr/local/nagios && make -j {{ ansible_processor_vcpus }} && make install
  become: yes
  when:
    - Nagios_Plugins == "Enabled"
    - ansible_distribution != "Ubuntu"
    - (ansible_distribution != "RedHat" and ansible_distribution_major_version != "7" and ansible_architecture != "ppc64le")
  tags: nagios_plugins

- name: Configure, make and make install nagios-plugins - RHEL 7 PPC64LE
  shell: cd /tmp/nagios-plugins-2.2.1/ && ./configure --build=ppc64le-pc-linux --prefix=/usr/local/nagios && make -j {{ ansible_processor_vcpus }} && make install
  become: yes
  when:
    - Nagios_Plugins == "Enabled"
    - (ansible_distribution == "RedHat" and ansible_distribution_major_version == "7" and ansible_architecture == "ppc64le")
  tags: nagios_plugins

  ################################
  # Require OS specific playbook #
  ################################
- name: Include Nagios Playbook
  include_tasks: nagios_{{ ansible_distribution }}.yml
  when:
    - Nagios_Plugins == "Enabled"
  tags: nagios_plugins

  ##############################
  # Install additional plugins #
  ##############################
- name: Download add-on check_mem plugin
  get_url:
    url: https://raw.githubusercontent.com/justintime/nagios-plugins/master/check_mem/check_mem.pl
    dest: /usr/local/nagios/libexec/check_mem
    mode: 0755
  when:
    - Nagios_Plugins == "Enabled"
  tags: nagios_plugins
